<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
  </head>
  
  <body>
  
    <form action="recuperacion_contra.html" method="post">
  
      <h1>Registrar Usuario</h1>
  
      <fieldset>
        <legend><span class="number">1</span>Información básica</legend>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="user_name">
  
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="user_email">
  
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="user_password">

      </fieldset>
      <fieldset>
        <label for="job">Rol de trabajo:</label>
        <select id="job" name="user_job">
          <optgroup label="Roles">
            <option value="frontend_developer">Gerente</option>
            <option value="php_developor">Empleado</option>
            <option value="python_developer">Administrador</option>
          </optgroup>
        </select>
  
      </fieldset>
      <button type="submit">Registrar</button>
    </form>
  
  </body>
  
  </html>
